{% extends "base.html" %}

{% block title %}Contact Us{% endblock title %}
{% block body %}

<div class="container-fluid px-0">
    <img src="static\img\10.jpg" class="d-block w-100" alt="..."><div class="card-body"></div>
</div>

<div class="container mb-3 my-4">    
    <h1 class="text-center">Contact Us</h1>
    <form method="post" action="/contact">
    {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp">
            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="phone" class="form-control" id="phone" name="phone" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your phone number with anyone else.</div>
        </div>
        <!-- <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
        </div> -->
        <!-- <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> -->
        <div class="mb-3">
            <textarea class="form-control" placeholder="Leave a comment here" id="desc" name="desc" rows="3" style="height: 100px"></textarea>
            <label for="floatingTextarea2">Please let us know about your experience</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        
        
    </form>
</div>
{% endblock body %}
